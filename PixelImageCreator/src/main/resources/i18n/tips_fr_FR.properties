selectButTip=Outil de selection des couches "Pix".\nLa séléction tient compte des couches "lockées" ensemble (cadenas dans le panneaux des couches).
drawButTip=Outil de dessin des couches "Pix".\n le bouton droit de la souris sert de gomme pour effacer.
pickButTip=Outil pipette.\nPermet de prélever une couleur direcetement dans la zone de dessin. Si cette couleur n'est pas déja dans le panneau des couleurs elle y sera ajoutée.
moveButTip=Outil de déplacement.\nPermet de déplacer une ou plusieurs couches en tenant compte des couches "lockées" entres elles.
showGridButTip=Affiche ou cache la grille de dessin.

deleteLayerButTip=Supprimer une couche.\nPermet de supprimer la couche séléctionnée (active).
duplicateLayerButTip=Dupliquer une couche.\nPermet de dupliquer la couche séléctionnée (active).La nouvelle couche est créée directement au dessus de la couche "source".
newLayerButTip=Ajouter une nouvelle couche "Pix".
newPicLayerButTip=Ajouter une nouvelle couche "Pic".\nPermet de séléctionner une image (.jpg ou .png) sur le disue dur et de l'ajouter dans la pile de couches.1
newTextLayerButTip=Ajouter une nouvelle couche "Txt".\nPermet d'ajouter une couche de texte dans la Pile de couche. 
newBakeLayerButTip=Ajouter une nouvelle couche "Fx".\nPermet d'ajouter une nouvelle couche d'effet.\nLes couches d'effets appliquent leurs effets à toutes les couches située en dessous d'elles dans la pile et "lockée" (cadenas) sur elle.
moveLayerUpButTip=Monter la couche séléctionnée d'un "cran" dans la pile.
moveLayerDownButTip=Baisser la couche séléctionnée d'un "cran" dans la pile.


centerPickPixellateMenuItemTip=Créer une nouvelle couche "Pix" en haut de la pile à partir du contenu de toutes les autres couches visibles.\nLes couleurs des nouvelles "cases" sont obtenues à partir du centre de la case.\nCette methode est à privilégier quand on pixelise une image importée qui est déjà du pixel-art et que l'on souhaite la modifier.
averagePixellateMenuItemTip=Créer une nouvelle couche "Pix" en haut de la pile à partir du contenu de toutes les autres couches visibles.\nLes couleurs des nouvelles "cases" sont obtenues en faisant la moyenne des pixels de la case.\nCette methode est à privilégier quand on pixelise une image importée qui ne soit pas déjà du pixel-art.



deleteWebRegularGridSticker=Supprimer ce Pixel-Art de votre espace.
updateWebRegularGridSticker=Enregistrer les modifications.